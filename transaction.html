<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>M-Banking</title>
    <style>
        /* Ensure dark mode is applied by default */
        body {
            opacity: 0;
        }
        body.dark {
            opacity: 1;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body class="dark">
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class="bx bx-menu"></i>
            <h1 class="text-white">Welcome back, Devara Zahwa</h1>
            <a href="#" class="notif">
                <i class="bx bx-bell"></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png" />
            </a>
        </nav>
        <!-- End of Navbar -->

        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" class="logo">
                <div class="logo-name ml-3"><span>M-</span>Banking</div>
            </a>
            <ul class="side-menu">
                <li><a href="/index.html"><i class='bx bxs-dashboard'></i>Home</a></li>
                <li><a href="#"><i class='bx bx-receipt'></i>History</a></li>
                <li><a href="#"><i class='bx bx-wallet'></i>Wallet</a></li>
                <li class="active"><a href="/transaction.html"><i class='bx bx-transfer'></i>Transaction</a></li>
                <li><a href="#"><i class='bx bx-credit-card-alt'></i>Card</a></li>
                <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
                <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#" class="logout">
                        <i class='bx bx-log-out-circle'></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <!-- End of Sidebar -->
        
        <main>
            <div class="header">
                <div class="left">
                    <h1>Choose Transaction</h1>
                    <ul class="breadcrumb">
                        /
                        <li><a href="#" class="active">Transaction</a></li>
                    </ul>
                </div>
            </div>

            <div class="bottom-data justify-center text-center">
                <button id="deposit-button" class="w-5/12 bg-gray-700 p-5 rounded-full">
                    <i class="bx bxs-bank" style="color: #ffffff"></i>
                    <div class="text-white py-2 px-4 rounded">Deposit</div>
                </button>
                <button id="withdraw-button" class="w-5/12 bg-gray-700 p-5 rounded-full">
                    <i class="bx bx-money-withdraw" style="color: #ffffff"></i>
                    <div class="text-white py-2 px-4 rounded">Withdrawal</div>
                </button>
            </div>
            
        </main>   
            <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('dark');
                document.body.style.opacity = '1';
            
                document.getElementById('deposit-button').addEventListener('click', () => {
                    window.location.href = 'deposit.html';
                });
            
                document.getElementById('withdraw-button').addEventListener('click', () => {
                    window.location.href = 'withdraw.html';
                });
            });
            </script>
</body>
</html>
